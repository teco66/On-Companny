<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CatÃ¡logo On Company</title>

<style>
*{box-sizing:border-box;}

body{
  margin:0;
  font-family:Arial, sans-serif;
  background:linear-gradient(180deg,#fdf9f4,#f5efe8);
  color:#333;
  overflow-x:hidden;
}

h1{text-align:center;margin:16px 0 4px;}
.subtitle{text-align:center;color:#777;margin-bottom:16px;font-size:13px;}

.menu{
  display:flex;
  justify-content:center;
  gap:12px;
  margin-bottom:16px;
  flex-wrap:wrap;
}

.menu button{
  background:none;
  border:none;
  font-weight:bold;
  cursor:pointer;
  color:#555;
  font-size:13px;
}

/* ðŸ”¹ LAYOUT */
.container{
  display:flex;
  gap:16px;
  padding:16px;
  max-width:1400px;
  margin:0 auto;
  align-items:flex-start;
}

/* ðŸ”¹ PRODUTOS */
.products{
  flex:1;
  display:grid;
  grid-template-columns:repeat(3, 1fr);
  gap:16px;
}

.card{
  background:#fff;
  border-radius:14px;
  padding:10px;
  box-shadow:0 6px 16px rgba(0,0,0,.06);
}

.card-image{
  width:100%;
  height:120px;
  border-radius:10px;
  background:#eee;
  background-size:cover;
  background-position:center;
  margin-bottom:8px;
}

.card h3{
  font-size:13px;
  margin:4px 0;
}

.card strong{
  font-size:12px;
}

/* ðŸ”¹ CONTROLES */
.controls{
  display:flex;
  gap:6px;
  margin-top:6px;
}

.controls input{
  width:46px;
  padding:4px;
  font-size:12px;
}

.controls button{
  flex:1;
  background:#cbb69c;
  border:none;
  border-radius:8px;
  color:#fff;
  padding:6px;
  font-size:12px;
  cursor:pointer;
}

/* ðŸ”¹ CARRINHO */
.cart{
  width:260px;
  min-width:260px;
  background:#fff;
  border-radius:18px;
  padding:16px;
  box-shadow:0 10px 24px rgba(0,0,0,.1);
  position:sticky;
  top:16px;
}

.cart h2{
  font-size:16px;
  margin-top:0;
}

.cart ul{
  list-style:none;
  padding:0;
  margin:10px 0;
}

.cart li{
  font-size:12px;
  margin-bottom:4px;
}

.finalizar{
  margin-top:12px;
  width:100%;
  padding:10px;
  border:none;
  border-radius:10px;
  background:#cbb69c;
  color:#fff;
  font-size:14px;
  cursor:pointer;
}

.info{
  font-size:11px;
  color:#666;
  margin-top:10px;
  line-height:1.4;
}

/* ðŸ“± AJUSTE MOBILE */
@media (max-width: 768px){
  .products{
    grid-template-columns:repeat(2, 1fr);
  }

  .cart{
    width:220px;
    min-width:220px;
  }
}
</style>
</head>

<body>

<h1>CatÃ¡logo On Company</h1>
<p class="subtitle">Escolha seus produtos, acompanhe o valor e finalize com seguranÃ§a</p>

<div class="menu" id="menuCategorias"></div>

<div class="container">
  <div class="products" id="products"></div>

  <div class="cart">
    <h2>Seu carrinho</h2>
    <ul id="cartItems"></ul>

    <p>Subtotal: <strong><span id="subtotal">0</span> Kz</strong></p>
    <p>Taxa (<span id="taxPercent">15%</span>): <strong><span id="tax">0</span> Kz</strong></p>
    <p>Total: <strong><span id="total">0</span> Kz</strong></p>

    <button class="finalizar" onclick="finalizarCompra()">Finalizar compra</button>

    <div class="info">
      â€¢ Taxa: 15% atÃ© 150.000 Kz<br>
      â€¢ 10% acima<br>
      â€¢ AlfÃ¢ndega: 30%<br>
      â€¢ Peso: 16.000 Kz/kg
    </div>
  </div>
</div>

<script>
let productsData=[],currentCategory="Todos",cart={};
const productsDiv=document.getElementById("products"),menu=document.getElementById("menuCategorias");

function carregarProdutos(data){
  productsData=data;criarCategorias();render();
}

const api=document.createElement("script");
api.src="https://script.google.com/macros/s/AKfycbyhm76e4cB0aKRu85ndNfQmiFY8fiUD-2pHfIGgH6FVEPsTA03QOnVnI4bxI2iSPtk9/exec?callback=carregarProdutos";
document.body.appendChild(api);

function criarCategorias(){
  menu.innerHTML="";
  ["Todos",...new Set(productsData.map(p=>p.category))].forEach(c=>{
    const b=document.createElement("button");
    b.innerText=c;b.onclick=()=>{currentCategory=c;render()};menu.appendChild(b);
  });
}

function render(){
  productsDiv.innerHTML="";
  productsData.filter(p=>currentCategory==="Todos"||p.category===currentCategory)
  .forEach(p=>{
    const card=document.createElement("div");
    card.className="card";
    card.innerHTML=`
      <div class="card-image" style="background-image:url('${p.image||""}')"></div>
      <h3>${p.name}</h3>
      <strong>${p.price.toLocaleString("pt-BR")} Kz</strong>
      <div class="controls">
        <input type="number" min="1" value="1" id="q-${p.id}">
        <button onclick="addToCart(${p.id})">Adicionar</button>
      </div>`;
    productsDiv.appendChild(card);
  });
}

function addToCart(id){
  const p=productsData.find(x=>x.id===id);
  const q=parseInt(document.getElementById("q-"+id).value);
  cart[id]?cart[id].qty+=q:cart[id]={...p,qty:q};updateCart();
}

function updateCart(){
  const ul=document.getElementById("cartItems");ul.innerHTML="";
  let subtotal=0;
  Object.values(cart).forEach(i=>{
    subtotal+=i.price*i.qty;
    const li=document.createElement("li");
    li.innerText=`${i.name} (${i.qty}x)`;ul.appendChild(li);
  });
  const rate=subtotal>=150000?0.10:0.15;
  subtotalEl.textContent=subtotal.toLocaleString("pt-BR");
  tax.textContent=(subtotal*rate).toLocaleString("pt-BR");
  total.textContent=(subtotal*(1+rate)).toLocaleString("pt-BR");
  taxPercent.textContent=(rate*100)+"%";
}

function finalizarCompra(){
  if(!Object.keys(cart).length){alert("Adicione produtos");return;}
  const resumo=Object.values(cart).map(i=>`${i.name} (${i.qty}x)`).join(", ");
  window.open(
    "https://docs.google.com/forms/d/e/1FAIpQLSd9A2GujhNfiwqwT-hQSiVuE7k1obWRfQexdSaIBndspmmjcA/viewform?usp=pp_url&entry.1279682989="+encodeURIComponent(resumo),
    "_blank"
  );
}
</script>

</body>
</html>

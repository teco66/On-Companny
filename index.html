<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CatÃ¡logo On Company</title>

<style>
*{
  box-sizing:border-box;
}

body{
  margin:0;
  font-family:Arial, sans-serif;
  background:linear-gradient(180deg,#fdf9f4,#f5efe8);
  color:#333;
  overflow-x:hidden;
}

h1{
  text-align:center;
  margin:20px 0 5px;
}

.subtitle{
  text-align:center;
  color:#777;
  margin-bottom:20px;
  font-size:14px;
}

.menu{
  display:flex;
  justify-content:center;
  gap:15px;
  margin-bottom:20px;
  flex-wrap:wrap;
}

.menu button{
  background:none;
  border:none;
  font-weight:bold;
  cursor:pointer;
  color:#555;
  font-size:14px;
}

/* ðŸ”¹ LAYOUT PRINCIPAL */
.container{
  display:flex;
  gap:24px;
  padding:24px;
  align-items:flex-start;
  max-width:1400px;
  margin:0 auto;
}

/* ðŸ”¹ PRODUTOS */
.products{
  flex:1;
  display:grid;
  grid-template-columns:repeat(3, 1fr);
  gap:24px;
}

.card{
  background:#fff;
  border-radius:16px;
  padding:14px;
  box-shadow:0 8px 18px rgba(0,0,0,.06);
}

.card-image{
  width:100%;
  height:150px;
  border-radius:12px;
  margin-bottom:10px;
  background:#eee;
  background-size:cover;
  background-position:center;
}

.card h3{
  font-size:14px;
  margin:6px 0 4px;
}

.card strong{
  font-size:13px;
}

/* ðŸ”¹ CONTROLES */
.controls{
  display:flex;
  gap:8px;
  margin-top:10px;
}

.controls input{
  width:52px;
  padding:5px;
}

.controls button{
  flex:1;
  background:#cbb69c;
  border:none;
  border-radius:10px;
  color:#fff;
  padding:7px;
  cursor:pointer;
  font-size:13px;
}

/* ðŸ”¹ CARRINHO */
.cart{
  width:320px;
  min-width:320px;
  background:#fff;
  border-radius:20px;
  padding:20px;
  box-shadow:0 12px 28px rgba(0,0,0,.10);
  position:sticky;
  top:20px;
}

.cart h2{
  font-size:18px;
  margin-top:0;
}

.cart ul{
  list-style:none;
  padding:0;
  margin:12px 0;
}

.cart li{
  font-size:13px;
  margin-bottom:6px;
}

.finalizar{
  margin-top:15px;
  width:100%;
  padding:12px;
  border:none;
  border-radius:12px;
  background:#cbb69c;
  color:#fff;
  font-size:15px;
  cursor:pointer;
}

.info{
  font-size:12px;
  color:#666;
  margin-top:14px;
  line-height:1.4;
}

/* ðŸ“± RESPONSIVO */
@media (max-width: 1100px){
  .products{
    grid-template-columns:repeat(2, 1fr);
  }
}

@media (max-width: 800px){
  .container{
    flex-direction:column;
  }

  .products{
    grid-template-columns:repeat(2, 1fr);
  }

  .cart{
    width:100%;
    min-width:auto;
    position:relative;
    top:auto;
  }
}
</style>
</head>

<body>

<h1>CatÃ¡logo On Company</h1>
<p class="subtitle">Escolha seus produtos, acompanhe o valor e finalize com seguranÃ§a</p>

<div class="menu" id="menuCategorias"></div>

<div class="container">

  <div class="products" id="products"></div>

  <div class="cart">
    <h2>Seu carrinho</h2>
    <ul id="cartItems"></ul>

    <p>Subtotal: <strong><span id="subtotal">0</span> Kz</strong></p>
    <p>Taxa (<span id="taxPercent">15%</span>): <strong><span id="tax">0</span> Kz</strong></p>
    <p>Total: <strong><span id="total">0</span> Kz</strong></p>

    <button class="finalizar" onclick="finalizarCompra()">Finalizar compra</button>

    <div class="info">
      â€¢ Taxa: 15% abaixo de 150.000 Kz<br>
      â€¢ 10% acima desse valor<br>
      â€¢ AlfÃ¢ndega: 30%<br>
      â€¢ Peso: 16.000 Kz/kg
    </div>
  </div>

</div>

<script>
let productsData=[];
let currentCategory="Todos";
const cart={};

const productsDiv=document.getElementById("products");
const menu=document.getElementById("menuCategorias");

function carregarProdutos(data){
  productsData=data;
  criarCategorias();
  render();
}

const api=document.createElement("script");
api.src="https://script.google.com/macros/s/AKfycbyhm76e4cB0aKRu85ndNfQmiFY8fiUD-2pHfIGgH6FVEPsTA03QOnVnI4bxI2iSPtk9/exec?callback=carregarProdutos";
document.body.appendChild(api);

function criarCategorias(){
  menu.innerHTML="";
  const cats=["Todos",...new Set(productsData.map(p=>p.category))];
  cats.forEach(c=>{
    const b=document.createElement("button");
    b.innerText=c;
    b.onclick=()=>{currentCategory=c;render()};
    menu.appendChild(b);
  });
}

function render(){
  productsDiv.innerHTML="";
  productsData
    .filter(p=>currentCategory==="Todos"||p.category===currentCategory)
    .forEach(p=>{
      const card=document.createElement("div");
      card.className="card";
      card.innerHTML=`
        <div class="card-image" style="background-image:url('${p.image||""}')"></div>
        <h3>${p.name}</h3>
        <strong>${p.price.toLocaleString("pt-BR")} Kz</strong>
        <div class="controls">
          <input type="number" min="1" value="1" id="q-${p.id}">
          <button onclick="addToCart(${p.id})">Adicionar</button>
        </div>`;
      productsDiv.appendChild(card);
    });
}

function addToCart(id){
  const p=productsData.find(x=>x.id===id);
  const q=parseInt(document.getElementById("q-"+id).value);
  cart[id]?cart[id].qty+=q:cart[id]={...p,qty:q};
  updateCart();
}

function updateCart(){
  const ul=document.getElementById("cartItems");
  ul.innerHTML="";
  let subtotal=0;
  Object.values(cart).forEach(i=>{
    subtotal+=i.price*i.qty;
    const li=document.createElement("li");
    li.innerText=`${i.name} (${i.qty}x)`;
    ul.appendChild(li);
  });
  const rate=subtotal>=150000?0.10:0.15;
  document.getElementById("subtotal").innerText=subtotal.toLocaleString("pt-BR");
  document.getElementById("tax").innerText=(subtotal*rate).toLocaleString("pt-BR");
  document.getElementById("total").innerText=(subtotal*(1+rate)).toLocaleString("pt-BR");
  document.getElementById("taxPercent").innerText=(rate*100)+"%";
}

function finalizarCompra(){
  if(!Object.keys(cart).length){alert("Adicione produtos");return;}
  const resumo=Object.values(cart).map(i=>`${i.name} (${i.qty}x)`).join(", ");
  window.open(
    "https://docs.google.com/forms/d/e/1FAIpQLSd9A2GujhNfiwqwT-hQSiVuE7k1obWRfQexdSaIBndspmmjcA/viewform?usp=pp_url&entry.1279682989="
    + encodeURIComponent(resumo),
    "_blank"
  );
}
</script>

</body>
</html>

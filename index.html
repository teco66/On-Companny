<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cat√°logo On Company</title>

<style>
*{box-sizing:border-box;}
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:linear-gradient(180deg,#fdf9f4,#f5efe8);
  color:#333;
  overflow-x:hidden;
}

h1{text-align:center;margin:16px 0 4px;}
.subtitle{text-align:center;color:#777;margin-bottom:16px;font-size:13px;}

.menu{
  display:flex;
  justify-content:center;
  gap:12px;
  margin-bottom:16px;
  flex-wrap:wrap;
}
.menu button{
  background:none;
  border:none;
  font-weight:bold;
  cursor:pointer;
  color:#555;
  font-size:16px;
}

.container{
  display:flex;
  gap:24px;
  padding:24px;
  max-width:1400px;
  margin:0 auto;
  align-items:flex-start;
}

.products{
  flex:1;
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:20px;
}

.card{
  background:#fff;
  border-radius:16px;
  padding:12px;
  box-shadow:0 8px 18px rgba(0,0,0,.06);
}

.card-image{
  width:100%;
  aspect-ratio:1/1;
  border-radius:12px;
  background:#eee;
  background-size:contain;
  background-position:center;
  background-repeat:no-repeat;
  margin-bottom:8px;
}

.card h3{font-size:14px;margin:6px 0 4px;}
.card strong{font-size:13px;}

.controls{
  display:flex;
  gap:6px;
  margin-top:8px;
}
.controls input{
  width:55px;
  padding:6px;
}
.controls button{
  flex:1;
  background:#cbb69c;
  border:none;
  border-radius:10px;
  color:#fff;
  padding:6px;
  font-size:13px;
  cursor:pointer;
}

/* ===== CARRINHO ===== */
.cart{
  width:320px;
  background:#fff;
  border-radius:20px;
  padding:20px;
  box-shadow:0 12px 28px rgba(0,0,0,.10);
  position:sticky;
  top:20px;
}

/* ===== FORM MOBILE ===== */
.mobile-only{display:none;}
.mobile-only input{
  width:100%;
  padding:10px;
  margin-bottom:10px;
  border-radius:10px;
  border:1px solid #ccc;
}
.mobile-only input[type=file]{padding:6px;}

.pagamento{
  background:#f0f7f4;
  border:1px solid #cfe7dd;
  padding:14px;
  border-radius:12px;
  font-size:13px;
  margin-top:12px;
}
.pagamento .linha{
  display:flex;
  justify-content:space-between;
  gap:6px;
  margin:6px 0;
}
.pagamento code{
  background:#fff;
  padding:6px 8px;
  border-radius:6px;
}
.copy-btn{
  background:#cbb69c;
  border:none;
  color:#fff;
  border-radius:6px;
  padding:4px 8px;
  font-size:11px;
  cursor:pointer;
}

.finalizar{
  margin-top:12px;
  width:100%;
  padding:12px;
  border:none;
  border-radius:12px;
  background:#cbb69c;
  color:#fff;
  font-size:15px;
  cursor:pointer;
}
.voltar{
  background:#aaa;
  margin-top:8px;
}

/* ===== BOLHA ===== */
.floating-cart{
  position:fixed;
  bottom:20px;
  right:20px;
  width:60px;
  height:60px;
  background:#cbb69c;
  border-radius:50%;
  display:none;
  align-items:center;
  justify-content:center;
  color:#fff;
  font-size:26px;
  cursor:pointer;
  z-index:1000;
}
.floating-cart span{
  position:absolute;
  top:-6px;
  right:-6px;
  background:#ff4d4d;
  color:#fff;
  border-radius:50%;
  width:22px;
  height:22px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:12px;
}

/* ===== MOBILE ===== */
@media(max-width:900px){
  .products{grid-template-columns:repeat(2,1fr);}
  .container{flex-direction:column;}

  .cart{
    display:none;
    position:fixed;
    bottom:0;
    left:0;
    width:100%;
    max-height:90%;
    overflow:auto;
    border-radius:20px 20px 0 0;
    z-index:999;
  }
  .cart.open{display:block;}

  .floating-cart{display:flex;}
  .mobile-only{display:block;}
}
</style>
</head>

<body>

<h1>Cat√°logo On Company</h1>
<p class="subtitle">Escolha seus produtos e finalize com seguran√ßa</p>

<div class="menu" id="menuCategorias"></div>

<div class="container">
  <div class="products" id="products"></div>

  <div class="cart" id="cartBox">
    <h2>Seu carrinho</h2>
    <ul id="cartItems"></ul>

    <p>Total: <strong><span id="total">0</span> Kz</strong></p>

    <!-- FORM MOBILE -->
    <div class="mobile-only">
      <input id="nome" placeholder="Nome completo *">
      <input id="whatsapp" placeholder="WhatsApp *">
      <input id="cidade" placeholder="Cidade / Prov√≠ncia *">
      <input type="file" id="comprovante" accept=".jpg,.jpeg,.png,.pdf">

      <div class="pagamento">
        <strong>Angola ‚Äì Transfer√™ncia</strong>
        <div class="linha"><code>000600002246601030178</code><button class="copy-btn" onclick="copiar(this)">Copiar</button></div>
        <div class="linha"><code>004000000242539210149</code><button class="copy-btn" onclick="copiar(this)">Copiar</button></div>
        <hr>
        <strong>Brasil ‚Äì PIX</strong>
        <div class="linha"><code>43604725000100</code><button class="copy-btn" onclick="copiar(this)">Copiar</button></div>
      </div>

      <button class="finalizar" onclick="enviarPedido()">Finalizar compra</button>
      <button class="finalizar voltar" onclick="toggleCart()">‚Üê Voltar ao cat√°logo</button>
    </div>
  </div>
</div>

<div class="floating-cart" onclick="toggleCart()">üõí <span id="cartCount">0</span></div>

<script>
let productsData=[], cart={};

function copiar(btn){
  const code = btn.previousElementSibling.innerText;
  navigator.clipboard.writeText(code);
  btn.innerText="Copiado";
  setTimeout(()=>btn.innerText="Copiar",1500);
}

function toggleCart(){
  document.getElementById("cartBox").classList.toggle("open");
}

function enviarPedido(){
  const nome=nomeInput.value.trim();
  const whatsapp=whatsappInput.value.trim();
  const cidade=cidadeInput.value.trim();
  const file=comprovante.files[0];

  if(!nome||!whatsapp||!cidade||!file){
    alert("Preencha todos os campos e anexe o comprovante.");
    return;
  }

  let subtotal=0;
  const itens=Object.values(cart).map(i=>{
    subtotal+=i.price*i.qty;
    return `${i.id}:${i.qty}`;
  }).join(" | ");

  const reader=new FileReader();
  reader.onload=()=>{
    fetch("SEU_LINK_DO_APPS_SCRIPT_AQUI",{
      method:"POST",
      body:new URLSearchParams({
        data:JSON.stringify({
          nome,whatsapp,cidade,itens,subtotal,
          file:reader.result.split(",")[1],
          fileName:file.name,
          fileType:file.type
        })
      })
    }).then(()=>{
      localStorage.removeItem("cart");
      window.location.href="sucesso.html";
    });
  };
  reader.readAsDataURL(file);
}
</script>

</body>
</html>

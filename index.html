<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CatÃ¡logo On Company</title>

<style>
*{box-sizing:border-box;}

body{
  margin:0;
  font-family:Arial, sans-serif;
  background:linear-gradient(180deg,#fdf9f4,#f5efe8);
  color:#333;
  overflow-x:hidden;
}

h1{text-align:center;margin:16px 0 4px;}
.subtitle{text-align:center;color:#777;margin-bottom:16px;font-size:13px;}

.menu{
  display:flex;
  justify-content:center;
  gap:12px;
  margin-bottom:16px;
  flex-wrap:wrap;
}

.menu button{
  background:none;
  border:none;
  font-weight:bold;
  cursor:pointer;
  color:#555;
  font-size:13px;
}

/* ===== LAYOUT PRINCIPAL ===== */
.container{
  display:flex;
  gap:24px;
  padding:24px;
  max-width:1400px;
  margin:0 auto;
  align-items:flex-start;
}

/* ===== PRODUTOS ===== */
.products{
  flex:1;
  display:grid;
  grid-template-columns:repeat(3, 1fr);
  gap:20px;
}

.card{
  background:#fff;
  border-radius:16px;
  padding:12px;
  box-shadow:0 8px 18px rgba(0,0,0,.06);
}

.card-image{
  width:100%;
  height:140px;
  border-radius:12px;
  background:#eee;
  background-size:cover;
  background-position:center;
  margin-bottom:8px;
}

.card h3{font-size:14px;margin:6px 0 4px;}
.card strong{font-size:13px;}

.controls{
  display:flex;
  gap:8px;
  margin-top:8px;
}

.controls input{
  width:50px;
  padding:4px;
}

.controls button{
  flex:1;
  background:#cbb69c;
  border:none;
  border-radius:10px;
  color:#fff;
  padding:6px;
  font-size:13px;
  cursor:pointer;
}

/* ===== CARRINHO DESKTOP ===== */
.cart{
  width:320px;
  background:#fff;
  border-radius:20px;
  padding:20px;
  box-shadow:0 12px 28px rgba(0,0,0,.10);
  position:sticky;
  top:20px;
}

.cart h2{margin-top:0;}
.cart ul{list-style:none;padding:0;}
.cart li{font-size:13px;margin-bottom:6px;}

.finalizar{
  margin-top:12px;
  width:100%;
  padding:12px;
  border:none;
  border-radius:12px;
  background:#cbb69c;
  color:#fff;
  font-size:15px;
  cursor:pointer;
}

/* ===== MOBILE ===== */
@media (max-width: 900px){
  .products{grid-template-columns:repeat(2,1fr);}
  .cart{display:none;}
}

/* ===== BOLHA FLUTUANTE ===== */
.floating-cart{
  position:fixed;
  bottom:20px;
  right:20px;
  width:60px;
  height:60px;
  background:#cbb69c;
  border-radius:50%;
  display:none;
  align-items:center;
  justify-content:center;
  color:#fff;
  font-size:26px;
  cursor:pointer;
  z-index:999;
}

.floating-cart span{
  position:absolute;
  top:-6px;
  right:-6px;
  background:#ff4d4d;
  color:#fff;
  border-radius:50%;
  width:22px;
  height:22px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:12px;
}

/* ðŸ“± Mostrar bolha no celular */
@media (max-width: 900px){
  .floating-cart{
    display:flex;
  }
}

/* ===== MODAL DO CARRINHO MOBILE ===== */
.cart-modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.4);
  display:none;
  z-index:998;
}

.cart-mobile{
  position:absolute;
  right:0;
  top:0;
  width:85%;
  max-width:360px;
  height:100%;
  background:#fff;
  padding:20px;
  border-radius:20px 0 0 20px;
  overflow:auto;
}
</style>
</head>

<body>

<h1>CatÃ¡logo On Company</h1>
<p class="subtitle">Escolha seus produtos e finalize com seguranÃ§a</p>

<div class="menu" id="menuCategorias"></div>

<div class="container">
  <div class="products" id="products"></div>

  <div class="cart">
    <h2>Seu carrinho</h2>
    <ul id="cartItems"></ul>
    <p>Total: <strong><span id="total">0</span> Kz</strong></p>
    <button class="finalizar" onclick="finalizarCompra()">Finalizar compra</button>
  </div>
</div>

<!-- ðŸ”µ BOLHA -->
<div class="floating-cart" id="floatingCart">
  ðŸ›’
  <span id="cartCount">0</span>
</div>

<!-- ðŸ“± MODAL -->
<div class="cart-modal" id="cartModal">
  <div class="cart-mobile">
    <h2>Seu carrinho</h2>
    <ul id="cartItemsMobile"></ul>
    <p>Total: <strong><span id="totalMobile">0</span> Kz</strong></p>
    <button class="finalizar" onclick="finalizarCompra()">Finalizar compra</button>
    <button class="finalizar" style="background:#999" onclick="fecharCarrinho()">Continuar comprando</button>
  </div>
</div>

<script>
let productsData=[], cart={};

function carregarProdutos(data){
  productsData=data;
  criarCategorias();
  render();
}

const api=document.createElement("script");
api.src="https://script.google.com/macros/s/AKfycbyhm76e4cB0aKRu85ndNfQmiFY8fiUD-2pHfIGgH6FVEPsTA03QOnVnI4bxI2iSPtk9/exec?callback=carregarProdutos";
document.body.appendChild(api);

function criarCategorias(){
  const menu=document.getElementById("menuCategorias");
  menu.innerHTML="";
  ["Todos",...new Set(productsData.map(p=>p.category))].forEach(c=>{
    const b=document.createElement("button");
    b.innerText=c;
    b.onclick=()=>render(c);
    menu.appendChild(b);
  });
}

function render(cat="Todos"){
  const pDiv=document.getElementById("products");
  pDiv.innerHTML="";
  productsData.filter(p=>cat==="Todos"||p.category===cat)
  .forEach(p=>{
    const d=document.createElement("div");
    d.className="card";
    d.innerHTML=`
      <div class="card-image" style="background-image:url('${p.image||""}')"></div>
      <h3>${p.name}</h3>
      <strong>${p.price.toLocaleString("pt-BR")} Kz</strong>
      <div class="controls">
        <input type="number" min="1" value="1" id="q-${p.id}">
        <button onclick="addToCart(${p.id})">Adicionar</button>
      </div>`;
    pDiv.appendChild(d);
  });
}

function addToCart(id){
  const p=productsData.find(x=>x.id===id);
  const q=parseInt(document.getElementById("q-"+id).value);
  cart[id]?cart[id].qty+=q:cart[id]={...p,qty:q};
  updateCart();
}

function updateCart(){
  const items=Object.values(cart);
  const total=items.reduce((s,i)=>s+i.price*i.qty,0);

  document.getElementById("cartItems").innerHTML=
  document.getElementById("cartItemsMobile").innerHTML=
    items.map(i=>`<li>${i.name} (${i.qty}x)</li>`).join("");

  document.getElementById("total").innerText=
  document.getElementById("totalMobile").innerText=
    total.toLocaleString("pt-BR");

  document.getElementById("cartCount").innerText=
    items.reduce((s,i)=>s+i.qty,0);

  document.getElementById("floatingCart").style.display="flex";
}

function finalizarCompra(){
  const resumo=Object.values(cart).map(i=>`${i.name} (${i.qty}x)`).join(", ");
  window.open(
    "https://docs.google.com/forms/d/e/1FAIpQLSd9A2GujhNfiwqwT-hQSiVuE7k1obWRfQexdSaIBndspmmjcA/viewform?usp=pp_url&entry.1279682989="+encodeURIComponent(resumo),
    "_blank"
  );
}

function fecharCarrinho(){
  document.getElementById("cartModal").style.display="none";
}

document.getElementById("floatingCart").onclick=()=>{
  document.getElementById("cartModal").style.display="block";
};
</script>

</body>
</html>

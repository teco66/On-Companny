<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cat√°logo On Company</title>

<style>
*{box-sizing:border-box;}
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:linear-gradient(180deg,#fdf9f4,#f5efe8);
  color:#333;
  overflow-x:hidden;
}

h1{text-align:center;margin:16px 0 4px;}
.subtitle{text-align:center;color:#777;margin-bottom:16px;font-size:13px;}

.menu{
  display:flex;
  justify-content:center;
  gap:12px;
  margin-bottom:16px;
  flex-wrap:wrap;
}
.menu button{
  background:none;
  border:none;
  font-weight:bold;
  cursor:pointer;
  color:#555;
  font-size:16px;
}

.container{
  display:flex;
  gap:24px;
  padding:24px;
  max-width:1400px;
  margin:0 auto;
  align-items:flex-start;
}

.products{
  flex:1;
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:20px;
}

.card{
  background:#fff;
  border-radius:16px;
  padding:12px;
  box-shadow:0 8px 18px rgba(0,0,0,.06);
}

.card-image{
  width:100%;
  aspect-ratio:1/1;
  border-radius:12px;
  background:#eee;
  background-size:contain;
  background-position:center;
  background-repeat:no-repeat;
  margin-bottom:8px;
}

.card h3{font-size:14px;margin:6px 0 4px;}
.card strong{font-size:13px;}

.controls{
  display:flex;
  gap:6px;
  margin-top:8px;
}
.controls input{
  width:55px;
  padding:6px;
}
.controls button{
  flex:1;
  background:#cbb69c;
  border:none;
  border-radius:10px;
  color:#fff;
  padding:6px;
  font-size:13px;
  cursor:pointer;
}

/* ===== CARRINHO ===== */
.cart{
  width:320px;
  background:#fff;
  border-radius:20px;
  padding:20px;
  box-shadow:0 12px 28px rgba(0,0,0,.10);
  position:sticky;
  top:20px;
}

.cart ul{list-style:none;padding:0;margin:8px 0;}
.cart li{font-size:13px;margin-bottom:6px;}

.finalizar{
  margin-top:12px;
  width:100%;
  padding:12px;
  border:none;
  border-radius:12px;
  background:#cbb69c;
  color:#fff;
  font-size:15px;
  cursor:pointer;
}

/* ===== BOLHA ===== */
.floating-cart{
  position:fixed;
  bottom:20px;
  right:20px;
  width:60px;
  height:60px;
  background:#cbb69c;
  border-radius:50%;
  display:none;
  align-items:center;
  justify-content:center;
  color:#fff;
  font-size:26px;
  cursor:pointer;
  z-index:1000;
}
.floating-cart span{
  position:absolute;
  top:-6px;
  right:-6px;
  background:#ff4d4d;
  color:#fff;
  border-radius:50%;
  width:22px;
  height:22px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:12px;
}

/* ===== MOBILE ===== */
@media(max-width:900px){
  .products{grid-template-columns:repeat(2,1fr);}
  .container{flex-direction:column;}

  .cart{
    display:none;
    position:fixed;
    bottom:0;
    left:0;
    width:100%;
    max-height:90%;
    overflow:auto;
    border-radius:20px 20px 0 0;
    z-index:999;
  }
  .cart.open{display:block;}
  .floating-cart{display:flex;}
}
</style>
</head>

<body>

<h1>Cat√°logo On Company</h1>
<p class="subtitle">Escolha seus produtos e finalize com seguran√ßa</p>

<div class="menu" id="menuCategorias"></div>

<div class="container">
  <div class="products" id="products"></div>

  <div class="cart" id="cartBox">
    <h2>Seu carrinho</h2>
    <ul id="cartItems"></ul>

    <p>Total: <strong><span id="total">0</span> Kz</strong></p>

    <button class="finalizar" onclick="irParaFinalizar()">Finalizar compra</button>
    <button class="finalizar" style="background:#aaa" onclick="toggleCart()">‚Üê Voltar</button>
  </div>
</div>

<div class="floating-cart" onclick="toggleCart()">üõí <span id="cartCount">0</span></div>

<script>
let productsData=[], cart={};

function carregarProdutos(data){
  productsData=data;
  criarCategorias();
  render();
}

const api=document.createElement("script");
api.src="https://script.google.com/macros/s/AKfycbw0arV3ESUNpLob63yRkE078OnVgiHURTSSKFfeoPqXLcTD6WNATY1q3WTV_8yMJa9j/exec?callback=carregarProdutos";
document.body.appendChild(api);

const getCategoria=p=>p.categoria||p.category||"";
const getImagem=p=>p.imagem||p.image||"";
const getNome=p=>p.name||p.nome||p.title||"";

function criarCategorias(){
  const m=document.getElementById("menuCategorias");
  m.innerHTML="";
  ["Todos",...new Set(productsData.map(getCategoria).filter(Boolean))]
  .forEach(c=>{
    const b=document.createElement("button");
    b.textContent=c;
    b.onclick=()=>render(c);
    m.appendChild(b);
  });
}

function render(cat="Todos"){
  const pDiv=document.getElementById("products");
  pDiv.innerHTML="";
  productsData.filter(p=>cat==="Todos"||getCategoria(p)===cat)
  .forEach((p,i)=>{
    pDiv.innerHTML+=`
    <div class="card">
      <div class="card-image" style="background-image:url('${getImagem(p)}')"></div>
      <h3>${getNome(p)}</h3>
      <strong>${p.price.toLocaleString("pt-BR")} Kz</strong>
      <div class="controls">
        <input type="number" min="1" value="1" id="q-${i}">
        <button onclick="addToCart('${p.id}',${i})">Adicionar</button>
      </div>
    </div>`;
  });
}

function addToCart(id,i){
  const p=productsData.find(x=>String(x.id)===String(id));
  const q=parseInt(document.getElementById("q-"+i).value)||1;
  cart[id]?cart[id].qty+=q:cart[id]={id,name:getNome(p),price:p.price,qty:q};
  updateCart();
}

function updateCart(){
  let subtotal=0,count=0;
  cartItems.innerHTML=Object.values(cart).map(i=>{
    subtotal+=i.price*i.qty;
    count+=i.qty;
    return `<li>${i.name} (${i.qty}x)</li>`;
  }).join("");
  total.textContent=subtotal.toLocaleString("pt-BR");
  cartCount.textContent=count;
}

function toggleCart(){
  document.getElementById("cartBox").classList.toggle("open");
}

function irParaFinalizar(){
  if(!Object.keys(cart).length) return alert("Adicione produtos");
  localStorage.setItem("cart",JSON.stringify(cart));
  window.location.href="finalizar.html";
}
</script>

</body>
</html>

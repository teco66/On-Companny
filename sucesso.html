<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pedido enviado • On Company</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:linear-gradient(180deg,#fdf9f4,#f5efe8);
  color:#333;
}
.container{
  max-width:560px;
  margin:80px auto;
  background:#fff;
  border-radius:18px;
  padding:32px;
  text-align:center;
  box-shadow:0 10px 25px rgba(0,0,0,.08);
}
h1{
  margin-top:0;
  font-size:26px;
}
p{
  font-size:15px;
  line-height:1.6;
  color:#555;
}
.check{
  font-size:52px;
  margin-bottom:10px;
}
.btn{
  display:inline-block;
  margin-top:24px;
  padding:14px 26px;
  background:#cbb69c;
  color:#fff;
  text-decoration:none;
  border-radius:14px;
  font-size:15px;
}
.footer{
  margin-top:30px;
  font-size:13px;
  color:#777;
}
</style>
</head>

<body>

<div class="container">

  <div class="check">✅</div>

  <h1>Pedido enviado com sucesso!</h1>

  <p>
    Recebemos seu pedido e o comprovante de pagamento.<br>
    Nossa equipe irá conferir as informações e entrar em contato<br>
    pelo WhatsApp em breve.
  </p>

  <a href="index.html" class="btn">Voltar ao catálogo</a>

  <div class="footer">
    Obrigado por comprar com a On Company
  </div>

</div>

</body>
</html>
